<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ date }} - ArXiv CS.CV Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .paper-card { margin-bottom: 20px; }
        .authors { color: #666; font-size: 0.9em; }
        .contribution { font-weight: bold; color: #0d6efd; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ date }} の論文 ({{ papers|length }}件)</h1>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">戻る</a>
        </div>
        
        {% for paper in papers %}
        <div class="card paper-card shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ paper.url }}" target="_blank">{{ paper.title }}</a></h5>
                <h6 class="card-subtitle mb-3 authors">{{ paper.authors }}</h6>
                
                {% if paper.contribution_ja %}
                <div class="alert alert-primary mb-3">
                    <strong>Contribution:</strong> {{ paper.contribution_ja }}
                </div>
                {% endif %}
                
                <p class="card-text">{{ paper.summary_ja }}</p>
                
                <details>
                    <summary class="text-muted">原文アブストラクトを表示</summary>
                    <p class="card-text mt-2 text-muted small">{{ paper.abstract }}</p>
                </details>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
